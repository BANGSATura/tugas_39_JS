<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="Tombol()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  <b>Active Element</b> Property : <br />
  <p id="hasil1">contoh</p>
  <hr />
  <b>addEventListener()</b> Property : <br />
  <p id="hasil2">contoh</p>
  <hr />
  <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
  <a name="semangka" href="#">Semangka</a>) : <br />
  <p id="hasil3">contoh</p>
  <hr />

  <script type="text/javascript">
    function Tombol() {
      var a = document.activeElement.tagName;
      document.getElementById('hasil1').innerHTML = a;

      document.addEventListener("click",function() {
        document.getElementById('hasil2').innerHTML = "Sukses! Merubah addEventListener()";
      });

      var b = document.anchors.length;
      document.getElementById('hasil3').innerHTML = b;
    }
  </script>
</body>

</html>
